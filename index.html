<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- mystyleSheet -->
    <link rel="stylesheet" href="style.css">


</head>
<body>

   
    <div class="container">
        <h1>TodoList</h1>

        

        <!-- row to enter task -->
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label for="inpNewtask" class="form-label">New Task </label>
                    <input  type="text" class="form-control" id="inpNewtask" aria-describedby="newTaskHelp" value="" placeholder="Enter new Task">
                    <div id="emailHelp" class="form-text">A short one line description of your Task</div>
                  </div>
            </div>
        </div>

        <!-- btns for add,clear -->

        <div class="row p-2" >
             
                <button type="button" class="btn btn-primary col m-2" id="addBtn" >Add <i class="bi bi-file-plus-fill"></i></button>
                <button type="button" class="btn btn-secondary col m-2" id="clearBtn">Clear</button>
                <button type="button" class="btn btn-success col m-2" id="clearBtn">Sort</button>
                <button type="button" class="btn btn-danger col m-2" id="clearAll">CleanAllTask</button>
                <button type="button" class="btn btn-danger col m-2" id="clearAll">DrakMode</button>


               
        </div>

        <!-- task list -->

        <ul class="list-group p-2" id="ulTask">

        </ul>
        
    </div>

    <!-- bootstrap scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        
    <!-- myScripts -->
    <script src="script.js"></script>
</body>
</html>
